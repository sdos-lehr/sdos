<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <ul>
        {% for key in item.keys() %}
        <li><b>{{ key }}</b>: {{ item[key] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
